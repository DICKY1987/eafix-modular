[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "eafix-modular"
version = "1.0.0"
description = "Modularized EAFIX trading system with containerized microservices"
authors = ["Richard Wilks <richgwilks@gmail.com>"]
readme = "README.md"
packages = [
    { include = "data_ingestor", from = "services/data-ingestor/src" },
    { include = "indicator_engine", from = "services/indicator-engine/src" },
    { include = "signal_generator", from = "services/signal-generator/src" },
    { include = "risk_manager", from = "services/risk-manager/src" },
    { include = "execution_engine", from = "services/execution-engine/src" },
    { include = "calendar_ingestor", from = "services/calendar-ingestor/src" },
    { include = "reentry_matrix_svc", from = "services/reentry-matrix-svc/src" },
    { include = "reporter", from = "services/reporter/src" },
    { include = "gui_gateway", from = "services/gui-gateway/src" }
]

[tool.poetry.dependencies]
python = "^3.11"
fastapi = "^0.104.1"
uvicorn = {extras = ["standard"], version = "^0.24.0"}
pydantic = "^2.5.0"
redis = "^5.0.1"
structlog = "^23.2.0"
prometheus-client = "^0.19.0"
asyncpg = "^0.29.0"
pandas = "^2.1.3"
numpy = "^1.25.2"
httpx = "^0.25.2"
pywin32 = {version = "^306", markers = "sys_platform == 'win32'"}

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.3"
pytest-asyncio = "^0.21.1"
pytest-mock = "^3.12.0"
pytest-cov = "^4.1.0"
black = "^23.11.0"
isort = "^5.12.0"
flake8 = "^6.1.0"
mypy = "^1.7.1"
pre-commit = "^3.5.0"

[tool.pytest.ini_options]
testpaths = ["services/*/tests"]
asyncio_mode = "auto"
addopts = [
    "--strict-markers",
    "--strict-config",
    "--cov=services",
    "--cov-report=term-missing:skip-covered",
    "--cov-report=html:reports/coverage",
    "--cov-report=xml:reports/coverage.xml"
]

[tool.black]
line-length = 88
target-version = ["py311"]
include = '\.pyi?$'
extend-exclude = '''
/(
    # directories
    \.eggs
    | \.git
    | \.hg
    | \.mypy_cache
    | \.nox
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88
known_first_party = ["services"]

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[[tool.mypy.overrides]]
module = ["redis.*", "prometheus_client.*", "structlog.*"]
ignore_missing_imports = true