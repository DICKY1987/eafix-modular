name: "EAFIX Trading System CodeQL Configuration"

# Disable default queries to use custom query suite
disable-default-queries: false

# Include additional queries for trading system security
queries:
  - name: security-extended
    uses: security-extended
  - name: security-and-quality
    uses: security-and-quality

# Custom query filters
query-filters:
  - exclude:
      id: py/weak-sensitive-data-hashing
      # Allow MD5/SHA1 for non-cryptographic purposes (checksums, etc.)

# Path filters - focus on core trading logic
paths:
  - "services/**/src/**"
  - "shared/**"
  - "contracts/**"

paths-ignore:
  - "**/*.md"
  - "**/*.txt"
  - "**/*.log"
  - "**/test_*.py"
  - "**/*_test.py"
  - "**/tests/**"
  - "**/__pycache__/**"
  - "**/node_modules/**"
  - "**/.git/**"
  - "**/*.lock"

# Custom configurations for trading system context
packs:
  - name: codeql/python-queries
    version: ~0.8.0
    
# Trading-specific security patterns
external-repository-token-stdin: true