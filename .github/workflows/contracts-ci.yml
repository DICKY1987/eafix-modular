name: Contract Validation
on:
  pull_request:
    paths:
      - 'contracts/**'
      - 'shared/reentry/**' 
      - 'tests/contracts/**'
  push:
    paths:
      - 'contracts/**'
      - 'shared/reentry/**'
      - 'tests/contracts/**'

jobs:
  validate-json-schemas:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install jsonschema pydantic
      - name: Validate JSON schemas and fixtures
        run: |
          cd contracts
          python validate_json_schemas.py --report
      - name: Upload validation report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: contract-validation-report
          path: contracts/contract_validation_report.md

  validate-csv-artifacts:
    runs-on: ubuntu-latest
    needs: validate-json-schemas
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pydantic
      - name: Validate CSV test fixtures
        run: |
          cd contracts
          python validate_csv_artifacts.py --directory ../tests/contracts/fixtures --pattern "*.csv" --report csv_validation_report.md
      - name: Upload CSV validation report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: csv-validation-report  
          path: contracts/csv_validation_report.md

  test-reentry-library:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pytest
      - name: Test shared re-entry library
        run: |
          cd shared/reentry
          python -m pytest tests/ -v
        continue-on-error: true  # Tests may not exist yet

  validate-reentry-keys:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Validate re-entry keys in test data
        run: |
          python shared/reentry/reentry_helpers_cli.py --validate-csv tests/contracts/fixtures/
        continue-on-error: true
