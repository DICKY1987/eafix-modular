name: Security Gates
on: [push, pull_request]

jobs:
  security-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Security Tools
        run: |
          pip install bandit[toml]==1.7.5
          pip install safety==2.3.4
          pip install semgrep==1.45.0

      - name: Run SAST (Blocking)
        run: |
          bandit -r services/ -f json -o bandit-report.json
          bandit -r services/ --severity-level medium --confidence-level medium

      - name: Dependency Vulnerability Scan (Blocking)
        run: |
          safety check --short-report --output text

      - name: Semantic Code Analysis (Blocking)
        run: |
          semgrep --config=auto services/ --error --strict

      - name: Upload Security Reports
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: security-reports
          path: |
            bandit-report.json
            .semgrep/