name: services-ci
on:
  pull_request:
    paths:
      - 'services/**'
  push:
    paths:
      - 'services/**'
jobs:
  unit-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: ["data-ingestor", "indicator-engine", "signal-generator", "risk-manager", "execution-engine", "calendar-ingestor", "reentry-matrix-svc", "reporter", "gui-gateway"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install Poetry
        run: pip install poetry==1.8.3
      - name: Install deps
        working-directory: services/${{ matrix.service }}
        run: poetry install --without dev && poetry run pip install pytest
      - name: Run tests
        working-directory: services/${{ matrix.service }}
        run: poetry run pytest -q
