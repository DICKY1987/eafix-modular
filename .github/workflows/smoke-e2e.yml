name: smoke-e2e
on:
  pull_request:
  workflow_dispatch:
jobs:
  boot-and-smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Build & up (Compose)
        run: |
          docker compose -f deploy/compose/docker-compose.yml up -d --build
      - name: Smoke test
        run: |
          python ci/smoke_test.py
      - name: Dump docker ps (on failure)
        if: failure()
        run: docker ps -a
      - name: Dump logs (on failure)
        if: failure()
        run: docker compose -f deploy/compose/docker-compose.yml logs --no-color --tail=200
