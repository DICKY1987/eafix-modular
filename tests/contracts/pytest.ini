[tool:pytest]
# Contract testing configuration
minversion = 7.0
testpaths = tests/contracts
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async testing support
asyncio_mode = auto

# Test discovery patterns
addopts = 
    -v
    --strict-markers
    --strict-config
    --tb=short
    --durations=10

# Markers for test categorization
markers =
    consumer: Consumer contract tests - define contracts from consumer perspective
    provider: Provider verification tests - verify provider satisfies contracts  
    scenario: End-to-end scenario tests - complete trading flow validation
    property: Property-based tests - hypothesis-driven contract validation
    contract: All contract-related tests
    integration: Integration tests requiring external dependencies
    performance: Performance and timing validation tests
    slow: Tests that take longer than 10 seconds
    unit: Fast unit tests
    smoke: Basic health check tests

# Filtering options
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::pytest.PytestUnraisableExceptionWarning

# Test timeouts
timeout = 300
timeout_method = thread

# Coverage configuration (when using --cov)
# Coverage reporting for contract tests focuses on test completeness
addopts_cov = 
    --cov=tests.contracts
    --cov-report=term-missing
    --cov-report=html:htmlcov/contracts
    --cov-report=xml:coverage-contracts.xml
    --cov-fail-under=85

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# File logging
log_file = tests/contracts/test.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(filename)s:%(lineno)d %(funcName)s(): %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Test execution options
# Parallel execution (install pytest-xdist)
# addopts = -n auto

# Property-based testing configuration
# For Hypothesis framework
hypothesis_deadline = 5000  # 5 second deadline for property tests
hypothesis_max_examples = 100  # Number of examples to test per property
hypothesis_stateful_step_count = 50  # Steps for stateful testing