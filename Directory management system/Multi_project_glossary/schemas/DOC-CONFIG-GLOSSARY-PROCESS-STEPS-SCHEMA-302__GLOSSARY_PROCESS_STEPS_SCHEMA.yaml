# ================================================================================
# GLOSSARY SYSTEM PROCESS STEPS - SCHEMA-BASED REFERENCE
# ================================================================================
# Version: 1.0
# Last Updated: 2025-12-09
# System: Glossary Governance & Term Management System
# Format: YAML with standardized schema per step
# Alignment: Glossary term lifecycle and SSOT enforcement requirements
# ================================================================================

meta:
  doc_id: "GLOSSARY_PROCESS_STEPS_SCHEMA"
  version: "1.0.0"
  last_updated: "2025-12-09"
  source_documents:
    - "GLOSSARY_SYSTEM_OVERVIEW.md"
    - "DOC-GUIDE-DOC-GLOSSARY-GOVERNANCE-872__DOC_GLOSSARY_GOVERNANCE.md"
    - "DOC-GUIDE-DOC-GLOSSARY-SCHEMA-873__DOC_GLOSSARY_SCHEMA.md"
    - "DOC-CONFIG-GLOSSARY-METADATA-032__.glossary-metadata.yaml"
    - "DOC-GUIDE-DOC-GLOSSARY-CHANGELOG-871__DOC_GLOSSARY_CHANGELOG.md"

  description: |
    Comprehensive schema-based documentation of Glossary System processes.
    This system provides term lifecycle management, SSOT enforcement, automated
    validation, and quality tracking for 83+ terms across 9 categories.

    Each step follows standardized schema:
    - Required fields: step_id, phase, name, responsible_component, operation_kind,
      description, inputs, expected_outputs, requires_human_confirmation

    This enables:
    - Term lifecycle management (proposed → draft → active → deprecated → archived)
    - SSOT policy enforcement across documentation
    - Automated term extraction from code and markdown
    - Quality metrics tracking (92% validation score)
    - Patch-based update workflows
    - Cross-reference validation

  state_machine:
    phases:
      - INIT
      - PROPOSAL
      - DRAFT
      - VALIDATION
      - ACTIVATION
      - MAINTENANCE
      - DEPRECATION
      - ARCHIVAL
      - DONE

    valid_transitions:
      INIT: [PROPOSAL]
      PROPOSAL: [DRAFT, REJECTED]
      DRAFT: [VALIDATION, REJECTED]
      VALIDATION: [ACTIVATION, DRAFT]       # Back to DRAFT if validation fails
      ACTIVATION: [MAINTENANCE]
      MAINTENANCE: [DEPRECATION, VALIDATION]  # Re-validation or deprecation
      DEPRECATION: [ARCHIVAL]
      ARCHIVAL: [DONE]
      "*": [FAILED]                         # Any state can fail

    terminal_states: [DONE, FAILED, REJECTED]

    ssot_enforcement: true                  # SSOT policy active

  lenses:
    governance:
      description: "Term lifecycle, approval workflows, quality standards"
    validation:
      description: "Schema validation, cross-reference checking, orphan detection"
    automation:
      description: "Term extraction, automated updates, CI integration"
    quality:
      description: "Metrics tracking, refinement, continuous improvement"

  automation_levels:
    semi_automatic:
      description: "Automated extraction and validation with human approval gates"
      validation_score: "92%"
      total_terms: 83

