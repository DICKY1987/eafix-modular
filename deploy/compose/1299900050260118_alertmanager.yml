doc_id: DOC-INFRA-0002
global:
  smtp_smarthost: 'localhost:587'
  smtp_from: 'alerts@eafix-trading.local'

templates:
  - '/etc/alertmanager/templates/*.tmpl'

route:
  group_by: ['alertname', 'service']
  group_wait: 5s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'eafix-team'
  routes:
    - match:
        severity: critical
      receiver: 'eafix-critical'
    - match:
        severity: warning
      receiver: 'eafix-warning'

receivers:
  - name: 'eafix-team'
    webhook_configs:
      - url: 'http://localhost:5001/alert'
        send_resolved: true

  - name: 'eafix-critical'
    webhook_configs:
      - url: 'http://localhost:5001/alert/critical'
        send_resolved: true
    # Add Slack, PagerDuty, or email configurations here

  - name: 'eafix-warning'
    webhook_configs:
      - url: 'http://localhost:5001/alert/warning'
        send_resolved: true

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'service']