apiVersion: apps/v1
kind: Deployment
metadata:
  name: calendar-ingestor
  namespace: eafix-trading
  labels:
    app.kubernetes.io/name: calendar-ingestor
    app.kubernetes.io/component: calendar
    app.kubernetes.io/version: "0.1.0"
    app.kubernetes.io/part-of: eafix-trading-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: calendar-ingestor
  template:
    metadata:
      labels:
        app.kubernetes.io/name: calendar-ingestor
        app.kubernetes.io/component: calendar
        app.kubernetes.io/version: "0.1.0"
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8086"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: calendar-ingestor
        image: ghcr.io/dicky1987/eafix-modular/calendar-ingestor:v0.1.0
        imagePullPolicy: Always
        ports:
        - containerPort: 8086
          name: http
        env:
        - name: SERVICE_REDIS_URL
          value: "redis://redis:6379"
        - name: SERVICE_LOG_LEVEL
          value: "INFO"
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: trading-secrets
              key: REDIS_PASSWORD
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8086
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8086
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "300m"
