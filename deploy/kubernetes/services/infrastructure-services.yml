---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: eafix-trading
  labels:
    app.kubernetes.io/name: redis
    app.kubernetes.io/component: message-bus
    app.kubernetes.io/version: "7.2"
spec:
  type: ClusterIP
  ports:
  - port: 6379
    targetPort: 6379
    protocol: TCP
    name: redis
  selector:
    app.kubernetes.io/name: redis
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: eafix-trading
  labels:
    app.kubernetes.io/name: postgres
    app.kubernetes.io/component: database
    app.kubernetes.io/version: "15"
spec:
  type: ClusterIP
  ports:
  - port: 5432
    targetPort: 5432
    protocol: TCP
    name: postgres
  selector:
    app.kubernetes.io/name: postgres