{{- if .Values.services.dataIngestor.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "eafix-trading.fullname" . }}-data-ingestor
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "eafix-trading.labels" . | nindent 4 }}
    app.kubernetes.io/component: ingestion
spec:
  replicas: {{ .Values.services.dataIngestor.replicas }}
  selector:
    matchLabels:
      {{- include "eafix-trading.serviceSelectorLabels" "data-ingestor" | nindent 6 }}
      app.kubernetes.io/component: ingestion
  template:
    metadata:
      labels:
        {{- include "eafix-trading.serviceSelectorLabels" "data-ingestor" | nindent 8 }}
        app.kubernetes.io/component: ingestion
        app.kubernetes.io/version: {{ .Chart.AppVersion | quote }}
      annotations:
        {{- toYaml .Values.services.dataIngestor.annotations | nindent 8 }}
    spec:
      {{- include "eafix-trading.podSecurityContext" . | nindent 6 }}
      serviceAccountName: {{ include "eafix-trading.serviceAccountName" . }}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
      - name: data-ingestor
        {{- include "eafix-trading.securityContext" . | nindent 8 }}
        image: {{ include "eafix-trading.serviceImage" (dict "Values" .Values "serviceName" "data-ingestor") }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - containerPort: {{ .Values.services.dataIngestor.port }}
          name: http
          protocol: TCP
        env:
        {{- include "eafix-trading.commonEnv" . | nindent 8 }}
        {{- include "eafix-trading.healthChecks" (dict "Values" .Values "port" .Values.services.dataIngestor.port) | nindent 8 }}
        {{- include "eafix-trading.resources" "dataIngestor" | nindent 8 }}
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: var-run
          mountPath: /var/run
      volumes:
      - name: tmp
        emptyDir: {}
      - name: var-run
        emptyDir: {}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}