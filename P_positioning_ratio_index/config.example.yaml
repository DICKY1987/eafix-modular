# Copy this file to config.yaml and adjust.
general:
  symbols: ["EURUSD", "GBPUSD", "USDJPY"]
  bar: "1D"            # resample target: 15T, 1H, 4H, 1D
  out_dir: "data/processed"
  plot_dir: "artifacts/plots"
  start_date: "2012-01-01"

cftc:
  enabled: true
  # Choose one of the following providers
  provider: "cftc"        # "cftc" (direct CSV) or "nasdaq_data_link"
  # If using nasdaq_data_link (Quandl), add an API key
  nasdaq_api_key: null
  # Which report type to use
  report: "disaggregated" # "disaggregated" or "legacy"

oanda:
  enabled: false
  account_type: "practice"
  token: "REPLACE_WITH_OANDA_V20_TOKEN"
  # Example: "EUR_USD", "GBP_USD"
  instruments_map:
    EURUSD: "EUR_USD"
    GBPUSD: "GBP_USD"
    USDJPY: "USD_JPY"

ig:
  enabled: false
  # If you have IG API creds, add here (optional)
  api_key: null
  identifier: null
  password: null
  # Fallback to DailyFX sentiment (no auth) if true
  use_dailyfx_public: true